<div class="ninejsMainContainer page-container %{frameMode}"><!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->

    <div class="sidebar-menu">

        <div class="sidebar-menu-inner">

            <header class="logo-env">

                <!-- logo -->
                <div class="logo">
                    <a data-ninejs-on-click="logoClick">
                        <div class="mainContainerLogo"></div>
                    </a>
                </div>

                <!-- logo collapse icon -->
                <div class="sidebar-collapse">
                    <a class="sidebar-collapse-icon" data-ninejs-on-click="toggleCollapseSidebar"><!-- add class "with-animation" if you want sidebar to have animation during expanding/collapsing transition -->
                        <i class="entypo-menu"></i>
                    </a>
                </div>


                <!-- open/close menu icon (do not remove if you want to enable menu on mobile devices) -->
                <div class="sidebar-mobile-menu visible-xs">
                    <a href="#" class="with-animation"><!-- add class "with-animation" to support animation -->
                        <i class="entypo-menu"></i>
                    </a>
                </div>

            </header>


            <ul class="main-menu" data-ninejs-attach="mainMenuNode">
                <!-- add class "multiple-expanded" to allow multiple submenus to open -->
                <!-- class "auto-inherit-active-class" will automatically add "active" class for parent elements who are marked already with class "active" -->
                <li class="active opened active">
                    <a data-ninejs-on-click="logoClick">
                        <i class="entypo-gauge"></i>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">

        <div class="header" data-ninejs-attach="header">

            <!-- Profile Info and Notifications -->
            <div class="col-md-6 col-sm-8 clearfix">

                <ul class="user-info pull-left pull-none-xsm">

                    <!-- Profile Info -->
                    <li class="profile-info dropdown"><!-- add class "pull-right" if you want to place this from right -->

                        <a>
                            <!--img src="assets/images/thumb-1@2x.png" alt="" class="img-circle" width="44" /-->
                            <span>${i18n('Welcome')|String}</span>
                            <span class="ml"></span>
                            <strong>%{auth.data.username|String}</strong>
                        </a>
                    </li>

                </ul>

            </div>

            <!-- Raw Links -->
            <div class="col-md-6 col-sm-4 clearfix hidden-xs">

                <ul class="list-inline links-list pull-right logoutContainer">

                    <li class="sep"></li>

                    <li>
                        <a data-ninejs-on-click="logout">
                            <span>${i18n('Logout')|String}</span><i class="entypo-logout right"></i>
                        </a>
                    </li>
                </ul>

            </div>

        </div>

        <div class="content" data-ninejs-attach="Content">

        </div>

        <!-- Footer -->
        <footer class="main" data-ninejs-attach="footer">
            <span>&#169; 2015 </span><strong class="ml">NineJS</strong><span class="ml"> by </span><a class="ml" href="http://www.eduardoburgos.com/" target="_blank">Eduardo Burgos</a>
        </footer>
    </div>


</div>
